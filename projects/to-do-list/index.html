<!DOCTYPE html>
<html>

<head>
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78eddd20d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        </header>
        <input placeholder="O quê você precisa fazer?" type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
        <button id="remover-selecionado"><b>X</b></button>
        <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="remover-finalizados">Limpar finalizados</button>
        
        <button id="salvar-tarefas">Salvar</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
