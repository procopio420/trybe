<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
        <li>Adjective: <input type="text" id="adjective">
        <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>

    <script>

        document.getElementById('lib-button').addEventListener('click', ()=>{
            let str=document.getElementById('person').value;
            str+=" really likes ";
            str+=document.getElementById('noun').value
            str+=" ";
            str+=document.getElementById('adjective').value
            document.getElementById('story').innerHTML=str;
        });

    </script>
</body>

</html>
