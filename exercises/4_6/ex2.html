<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>

    <script>
        document.getElementById('square-button').addEventListener('click', ()=>{
            document.getElementById('solution').innerHTML=Number(document.getElementById('square-input').value)**2;
        });
        document.getElementById('square-input').addEventListener('keyup', ()=>{
            document.getElementById('solution').innerHTML=Number(document.getElementById('square-input').value)**2;
        });
        document.getElementById('half-button').addEventListener('click', ()=>{
            document.getElementById('solution').innerHTML=Number(document.getElementById('half-input').value)/2;
        });
        document.getElementById('half-input').addEventListener('keyup', ()=>{
            document.getElementById('solution').innerHTML=Number(document.getElementById('half-input').value)/2;
        });
        document.getElementById('percent-button').addEventListener('click', ()=>{
            document.getElementById('solution').innerHTML=(Number(document.getElementById('percent1-input').value)/Number(document.getElementById('percent2-input').value))*100;
            document.getElementById('solution').innerHTML+="%";
        });
        document.getElementById('percent2-input').addEventListener('keyup', ()=>{
            document.getElementById('solution').innerHTML=(Number(document.getElementById('percent1-input').value)/Number(document.getElementById('percent2-input').value))*100;
            document.getElementById('solution').innerHTML+="%";
        });
        document.getElementById('area-button').addEventListener('click', ()=>{
            document.getElementById('solution').innerHTML=(Number(document.getElementById('area-input').value)**2)*3.1415;
        });
        document.getElementById('area-input').addEventListener('keyup', ()=>{
            document.getElementById('solution').innerHTML=(Number(document.getElementById('area-input').value)**2)*3.1415;
        });
    </script>

</body>

</html>
