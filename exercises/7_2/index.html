<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cios 7.3</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            width: 90%;
            height: 100px;
            border: 1px solid red;
            margin-bottom: 10px;
            padding: 5px;
        }
        
        .flex-direction__column {
            flex-direction: column;
        }
        
        .justify-content__space-between {
            justify-content: space-between;
        }
        
        .justify-content__center {
            justify-content: center;
        }
        
        .align-items__flex-start {
            align-items: flex-start;
        }
        
        .automatic-box-height {
            height: auto;
        }
        
        .ball {
            border-radius: 100%;
        }
        
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
        
        .red {
            background-color: red;
        }
        
        .yellow {
            background-color: yellow;
        }
        
        .black {
            background-color: black;
        }
        
        .medium {
            width: 50px;
            height: 50px;
        }
        
        #exercise-1 {
            animation: ex1 3s;
            animation-delay: 1s;
        }
        
        #exercise-2 {
            animation: ex1 2s;
            animation-delay: 2s;
            animation-direction: reverse;
            animation-fill-mode: forwards;
        }
        
        #exercise-3 {
            animation: ex1 1s;
            animation-delay: 1s;
            animation-direction: alternate-reverse;
            animation-iteration-count: 3;
        }
        
        #exercise-4:hover {
            animation: ex1 5s;
            animation-direction: reverse;
        }
        
        #section-5:hover>#exercise-5 {
            animation: ex1 5s;
            animation-direction: reverse;
        }
        
        #exercise-6-square:hover+#exercise-6 {
            animation: ex2 2s;
        }
        
        #exercise-7 {
            animation: ex3 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        
        #exercise-8 {
            animation: ex4 4s;
        }
        
        #exercise-9 {
            animation: ex5 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        
        #exercise-10 {
            animation: ex3 10s, ex5 4s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
        
        #exercise-11_1 {
            animation: ex6 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        
        #exercise-11_2 {
            animation: ex6 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.1, 1, 1, 0.1);
        }
        
        #exercise-11_3 {
            animation: ex6 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in;
        }
        
        #exercise-11_4 {
            animation: ex6 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }
        
        #exercise-11_5 {
            animation: ex6 3s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes ex1 {
            from {
                margin-left: 96%;
            }
            to {
                margin-left: 0%;
            }
        }
        
        @keyframes ex2 {
            from {
                margin-right: 0%;
            }
            to {
                margin-right: 92%;
            }
        }
        
        @keyframes ex3 {
            from {
                width: 50px;
                height: 50px;
            }
            to {
                width: 100%;
                height: 100%;
            }
        }
        
        @keyframes ex4 {
            from {
                background-color: red;
            }
            to {
                background-color: yellow;
            }
        }
        
        @keyframes ex5 {
            from {
                background-color: red;
            }
            25% {
                background-color: yellow;
            }
            50% {
                background-color: blue;
            }
            to {
                background-color: green;
            }
        }
        
        @keyframes ex6 {
            from {
                margin-left: 0%;
            }
            to {
                margin-left: 96%;
            }
        }

    </style>
</head>

<body>
    <ol>
        <li>
            <section>
                <div id="exercise-1" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-2" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-3" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section>
                <div id="exercise-4" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section id="section-5">
                <div id="exercise-5" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__space-between">
                <div id="exercise-6-square" class="blue medium"></div>
                <div id="exercise-6" class="ball green medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-7" class="blue medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-8" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-9" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-10" class="red medium"></div>
            </section>
        </li>
        <li>
            <section class="flex-direction__column align-items__flex-start automatic-box-height">
                <div id="exercise-11_1" class="red medium"></div>
                <div id="exercise-11_2" class="blue medium"></div>
                <div id="exercise-11_3" class="green medium"></div>
                <div id="exercise-11_4" class="yellow medium"></div>
                <div id="exercise-11_5" class="black medium"></div>
            </section>
        </li>
        <li>
            <section class="justify-content__center">
                <div id="exercise-12" class="black medium"></div>
            </section>
        </li>
    </ol>
</body>

</html>
