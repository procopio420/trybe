<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <br><br>
    <h1 class="text-center text-white font-weight-bold">Currículo Maker</h1>
    <br><br>
    <form class='text-white' action="" method="POST">
      <div class="row justify-content-center">
        <div class="col-6">
          <fieldset class="form-group">
            <label for="input_name">Nome:</label>
            <input class="form-control" type="text" name="name" id="input_name" maxlength="40" required
              placeholder="Digite seu nome">
            <br>
            <label for="input_email">Email:</label>
            <input class="form-control" type="text" name="email" id="input_email" maxlength="50" required
              placeholder="Digite seu email">
            <br>
            <label for="input_cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="input_cpf" maxlength="11" required
              placeholder="Digite seu CPF">
            <br>
            <label for="input_city">Cidade:</label>
            <input class="form-control" type="text" name="city" id="input_city" maxlength="28" required
              placeholder="Digite sua cidade">
            <br>
            <label for="input_state">Estado:</label>
            <select class="form-control" name="state" id="input_state" required>
              <option value="">Selecione seu estado</option>
            </select>
            <br>
            <label>Tipo: </label>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="input_type_house"><input required class="form-check-input"
                  type="radio" name="type" id="input_type_house" value="Casa">Casa</label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="input_type_apartment"><input required class="form-check-input"
                  type="radio" name="type" id="input_type_apartment" value="Apartamento">Apartamento</label>
            </div>
          </fieldset>
        </div>
        <div class="col-6">
          <fieldset class="form-group">
            <label for="input_resume">Resumo:</label>
            <textarea class="form-control" name="resume" id="input_resume" cols="30" rows="5" maxlength="1000" required></textarea>
            <br>
            <label for="input_role">Cargo:</label>
            <input class="form-control" type="text" name="role" id="input_role" maxlength="40" required placeholder="Digite seu cargo">
            <br>
            <label for="input_description">Descrição do cargo:</label>
            <input class="form-control" type="text" name="description" id="input_description" maxlength="40" required
              placeholder="Digite a descrição do cargo">
            <br>
            <label for="input_date">Data de início:</label>
            <input class="form-control" type="text" name="date" id="input_date" maxlength="10" required placeholder="dd/mm/aaaa">
          </fieldset>
        </div>
      </div>
      <br><br>
      <div class="row justify-content-center">
        <button class="btn btn-light" id="btn_submit">Novo currículo</button>
      </div>
    </form>
    <br>
    <div class="row justify-content-center">
      <button class="btn btn-light" id="btn_clean">Limpar</button>
    </div>
    <br><br><br>
    <div id="cv">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dados Pessoais:</h5>
          <p class="card-text" id="cv-name"></p>
          <p class="card-text" id="cv-email"></p>
          <p class="card-text" id="cv-cpf"></p>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Endereço:</h5>
          <p class="card-text" id="cv-city"></p>
          <p class="card-text" id="cv-state"></p>
          <p class="card-text" id="cv-type"></p>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Resumo profissional:</h5>
          <p class="card-text" id="cv-resume"></p>
        </div>
        <hr>
        <div class="card-body">
          <h5 class="card-title">Última experiência profissional:</h5>
          <p class="card-text" id="cv-role"></p>
          <p class="card-text" id="cv-description"></p>
          <p class="card-text" id="cv-date"></p>
        </div>
      </div>
    </div>
    <br><br><br>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
